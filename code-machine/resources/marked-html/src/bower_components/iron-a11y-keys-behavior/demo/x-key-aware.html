<link rel="import" href="../../polymer/polymer.html" uuid="804e2258-69af-4518-992e-688074755d86">
<link rel="import" href="../../paper-styles/paper-styles.html" uuid="b9860ad8-2294-40c7-b12d-7c7b69bb8a65">
<link rel="import" href="../iron-a11y-keys-behavior.html" uuid="fb07b8e1-abdf-47ab-a3f1-96fd064a85df">

<dom-module id="x-key-aware" uuid="c54419db-8f2e-4b31-b2af-02680530a404">
  <style>
    :host {
      display: block;
      position: relative;
    }

    pre {
      color: var(--google-blue-700);
    }
    
    .keys {
      line-height: 25px;
    }

    .keys span {
      cursor: default;
      background-color: var(--google-grey-100);
      border: 1px solid var(--google-grey-300);
      padding: 1px 5px;
      border-radius: 5px;
    }
  </style>
  <template uuid="05e5245b-23da-4f85-8ba9-f821103550cc">
    <h4 uuid="3423c8a3-43ce-4fbf-965d-09cea01cdfc5">Press any of these keys</h4>
    <p class="keys" uuid="47f2f10b-445f-4d94-8fdb-b1f164b377d4">
      <template is="dom-repeat" items="[[boundKeys]]" uuid="de4f7ac5-4007-47e4-8e26-26c9159a1901">
        <span uuid="38188f91-e3c5-4dd0-84e7-f2d204bfd345">{{item}}</span>
      </template>
    </p>
    <pre uuid="611bc434-8a36-4c6d-8c0e-f2c6b0a14a9e">[[pressed]]</pre>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'x-key-aware',

    behaviors: [
      Polymer.IronA11yKeysBehavior
    ],

    properties: {
      pressed: {
        type: String,
        readOnly: true,
        value: ''
      },

      boundKeys: {
        type: Array,
        value: function() {
          return Object.keys(this.keyBindings).join(' ').split(' ');
        }
      },

      keyEventTarget: {
        type: Object,
        value: function() {
          return document.body;
        }
      }
    },

    keyBindings: {
      '* pageup pagedown left right down up shift+a alt+a home end space enter': '_updatePressed'
    },

    _updatePressed: function(event) {
      console.log(event.detail);

      this._setPressed(
        this.pressed + event.detail.combo + ' pressed!\n'
      );
    }
  });
</script>
