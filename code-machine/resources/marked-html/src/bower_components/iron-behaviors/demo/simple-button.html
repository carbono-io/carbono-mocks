<link rel="import" href="../../polymer/polymer.html" uuid="dfca82e7-8900-46ca-a2ba-323bbfac6184">
<link rel="import" href="../iron-button-state.html" uuid="9eb34220-40ed-4bab-92b4-095ab7b558cc">
<link rel="import" href="../iron-control-state.html" uuid="ebdd72ee-e49b-4b30-b3ad-c76f5b46d598">

<dom-module id="simple-button" uuid="4f6ddf1a-176d-4c32-98ec-1ac86193d215">

  <style>

    :host {
      display: inline-block;
      background-color: #4285F4;
      color: #fff;
      min-height: 8px;
      min-width: 8px;
      padding: 16px;
      text-transform: uppercase;
      border-radius: 3px;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;
    }

    :host([disabled]) {
      opacity: 0.3;
      pointer-events: none;
    }

    :host([active]),
    :host([pressed]) {
      background-color: #3367D6;
      box-shadow: inset 0 3px 5px rgba(0,0,0,.2);
    }

  </style>

  <template uuid="f7875dba-7207-426e-b57a-08bf300ecab8">

    <content uuid="c416cd3f-659e-433b-84d4-1da53da97eab"></content>

  </template>

  <script>

    Polymer({

      behaviors: [
        Polymer.IronControlState,
        Polymer.IronButtonState
      ],

      hostAttributes: {
        role: 'button'
      }
    });

  </script>

</dom-module>
