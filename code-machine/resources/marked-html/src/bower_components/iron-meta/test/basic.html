<body uuid="05a91eea-f847-4f0e-9064-16aa29334a90">

  <iron-meta key="info" value="foo/bar" uuid="43447661-57cc-41cf-b0e6-7dbcf4dc5750"></iron-meta>

  <script>

    suite('basic', function() {

      test('byKey', function() {
        var meta = document.createElement('iron-meta');
        assert.equal(meta.byKey('info'), 'foo/bar');
      });

      test('list', function() {
        var meta = document.createElement('iron-meta');
        assert.equal(meta.list.length, 1);
      });

    });

  </script>

</body>
