<link rel="import" href="../../polymer/polymer.html" uuid="2d338f72-a067-4c53-be9d-0d1222b33d89">
<link rel="import" href="../../paper-ripple/paper-ripple.html" uuid="c9f125f0-7da0-4867-a9ab-3d5dd9d2e95b">
<link rel="import" href="../paper-inky-focus-behavior.html" uuid="d6eb488c-b691-4838-afa8-050ff9f1c323">

<dom-module id="paper-radio-button" uuid="48ae13a6-0784-4b3c-af79-99e7c16ebf40">

  <style>
  :host {
    display: inline-block;
    white-space: nowrap;
  }

  :host(:focus) {
    outline: none
  }

  #radioContainer {
    display: inline-block;
    position: relative;
    width: 16px;
    height: 16px;
    cursor: pointer;
    vertical-align: middle;
  }

  #offRadio {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: solid 2px;
    border-color: black;
    transition: border-color 0.28s;
  }

  #onRadio {
    position: absolute;
    top: 4px;
    left: 4px;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: red;
    -webkit-transform: scale(0);
    transform: scale(0);
    transition: -webkit-transform ease 0.28s;
    transition: transform ease 0.28s;
  }

  :host([disabled]) {
    opacity: 0.3;
    pointer-events: none;
  }

  :host([pressed]) #offRadio,
  :host([active]) #offRadio {
    border-color: red;
  }

  :host([pressed]) #onRadio,
  :host([active]) #onRadio {
    -webkit-transform: scale(1);
    transform: scale(1);
  }

  #ink {
    position: absolute;
    top: -16px;
    left: -16px;
    width: 48px;
    height: 48px;
  }

  </style>

  <template uuid="8541f2c1-07ee-4fac-94b5-72a3395a5cbc">
    <div id="radioContainer" uuid="f3776e10-9015-43f0-ba1b-e72c740b8057">
      <div id="offRadio" uuid="380205b4-6e6f-4ab1-9e95-3be56962c969"></div>
      <div id="onRadio" uuid="53c11314-8e32-42fd-8c09-0a84b1ac8614"></div>
      <paper-ripple id="ink" class="circle" center="" uuid="d7699715-99ba-4014-b5d4-f5843f5dab59"></paper-ripple>
    </div>
  </template>

  <script>

    Polymer({

      behaviors: [
        Polymer.PaperInkyFocusBehavior
      ],

      hostAttributes: {
        role: 'radio'
      },

      ready: function() {
        this.toggles = true;
      }

    });

  </script>

</dom-module>
