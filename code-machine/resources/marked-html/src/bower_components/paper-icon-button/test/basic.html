<body uuid="8c38d771-c152-49f9-8fa1-7649d5ad3cd5">

  <test-fixture id="TrivialIconButton" uuid="37773784-9e37-4b95-8ef3-48831db0e8df">
    <template uuid="00158253-5900-40f0-9a40-f8191c0514e2">
      <div style="line-height:30px;" uuid="c9fcd13c-52c1-4a41-baf9-efddd745be72">
        <paper-icon-button id="fab1" icon="add" uuid="c621df69-9c61-4d16-89dc-e24dc086e736"></paper-icon-button>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="SrcIconButton" uuid="dfc03ef4-7ad7-4ccc-966d-657153e65f33">
    <template uuid="00669def-ed57-4f63-bf99-3e7df0b052c2">
      <paper-icon-button src="add.png" uuid="2ae9fd81-09a6-4ba2-b8ad-6997a1e9f7aa"></paper-icon-button>
    </template>
  </test-fixture>

  <script>

    var b1;
    var b2;

    function centerOf(element) {
      var rect = element.getBoundingClientRect();
      return {left: rect.left + rect.width / 2, top: rect.top + rect.height / 2};
    }

    function approxEqual(p1, p2) {
      return Math.abs(p1.left - p2.left) <= 2 && Math.abs(p1.top-p2.top) <= 2;
    }

    setup(function() {
      b1 = fixture('TrivialIconButton').querySelector('#fab1');
      b2 = fixture('SrcIconButton');
    });

    test('applies an icon specified by the `icon` attribute', function() {
      assert.strictEqual(!!b1.$.icon.src, false);
      assert.ok(Polymer.dom(b1.$.icon.root).querySelector('svg'));
    });

    test('applies an icon specified by the `src` attribute', function() {

      assert.strictEqual(!!b2.$.icon.src, true);
      assert.ok(b2.$.icon.src);
    });

    test('renders correctly independent of line height', function() {
      assert.ok(approxEqual(centerOf(b1.$.icon), centerOf(b1)));
    });
  </script>
</body>
</html>
