swagger: '2.0'
info:
  version: 1.0.0
  title: Mission Control
  description: |
    Mission Control module's API for communication between DCM (Development Container Manager), CM ( Code Machine) and IDE.
host: localhost:3000
basePath: /ide-mission-control
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
  - text/html
paths:
  /project:
    post:
      summary: |
        Creates a new Project.
      responses:
        200:
          description:  Project was successfuly created, returns project ID
          schema:
            $ref: '#/definitions/ResponseSucess'
        400:
          description:  Malformed request
          schema:
            $ref: '#/definitions/ResponseError'
  /project/{projectId}:
    get:
      summary: Retrieves a Project.
      parameters:
        - name: projectId
          in: path
          type: string
          description: Id of the project
          required: true
      responses:
        200:
          description:  Project was retrieved
          schema:
            $ref: '#/definitions/ResponseSucess'
        400:
          description:  Malformed request
          schema:
            $ref: '#/definitions/ResponseError'
        404:
          description:  Project does not exist
          schema:
            $ref: '#/definitions/ResponseError'
  /project/{projectId}/resources/marked/{fileName}:
    get:
      summary: Retrieves a marked file {fileName} from a Project using the identifier {projectId}.
      parameters:
        - name: projectId
          in: path
          type: string
          description: Id of the project
          required: true
        - name: fileName
          in: path
          type: string
          description: Name of a file
          required: true
      responses:
        200:
          description:  Retrieves a marked HTML file if it fileName is HTML or
            a pure file
          schema:
            type: file
        400:
          description:  fileName cannot be null
          schema:
            $ref: '#/definitions/ResponseError'
        404:
          description:  File not found
          schema:
            $ref: '#/definitions/ResponseError'
  /project/{projectId}/resources/clean/{fileName}:
    get:
      summary: Retrieves a clean file {fileName} from a Project using the identifier {projectId}.
      parameters:
        - name: projectId
          in: path
          type: string
          description: Id of the project
          required: true
        - name: fileName
          in: path
          type: string
          description: Name of a file
          required: true
      responses:
        200:
          description:  Retrieves a clean HTML file if it fileName is HTML or
            a pure file
          schema:
            type: file
        400:
          description:  fileName cannot be null
          schema:
            $ref: '#/definitions/ResponseError'
        404:
          description:  File not found
          schema:
            $ref: '#/definitions/ResponseError'

definitions:
  Item:
    properties:
      projectId:
        description: The id of a project
        type: string
  ResponseSucess:
    properties:
      id:
        type: string
        description: Id that identifies the unique success message
      apiVersion:
        type: string
        description: The version of the api
      data:
        required:
          - id
          - items
        properties:
          id:
            type: string
            description: Id that identifies the unique requested data
          items:
            type: array
            description: An array of data items
            items:
              $ref: "#/definitions/Item"
  ResponseError:
    properties:
      id:
        type: string
        description: Id that identifies the unique error message
      apiVersion:
        type: string
        description: The version of the api
      error:
        required:
          - code
          - message
        properties:
          code:
            type: integer
            format: int64
            description: The error code (i.e. 400, 404)
          message:
            type: string
            description: The error message
